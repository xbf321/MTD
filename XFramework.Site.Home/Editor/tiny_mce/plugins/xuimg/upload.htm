<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>上传本地图片</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script src="jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="jquery.ajaxfileupload.js" type="text/javascript"></script>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>
                    <div>
                        <form>
                        <input id="img0" type="file" name="img0" />&nbsp;<input type="button" value="上 传"
                            name="startupimg" id="startupimg" onclick="upload();return false;"><br>
                        <span>图片的大小不超过3M,只允许jpg,jpeg,gif,bmp,png</span><br />
                        <br />
                        </form>
                    </div>
                    <div id="loading" style="display: none;">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript">
        var ed;
        function upload() {
            $.ajaxFileUpload
                    (
	                    {
	                        url: '/PagesAdmin/Home/AjaxUploadImage',
	                        secureuri: false,
	                        fileElementId: 'img0',
	                        dataType: 'redir',
	                        allowType: 'jpg|png|bmp|gif|jpeg',
	                        beforeSend: function () {
	                            $("#loading").show();
	                            $("#loading").html('正在上传照片,请不要刷新或者离开此页面...');
	                        },
	                        complete: function () {
	                            $("#loading").hide();
	                        },
	                        success: function (data, status) {	                            
	                            if (status == 'success') {
	                                if (data == '0') {
	                                    alert('需要选择图片上传');
	                                } else if (data == '1') {
	                                    alert('照片格式有误(仅支持JPG, JPEG, GIF, PNG或BMP)');
	                                }
	                                else if (data == '2') {
	                                    alert('图片大小不能超过3兆');
	                                }
	                                else {
	                                    if (data != "") {
	                                        insertImage(data);
	                                    }
	                                }
	                            }
	                            else {
	                                alert("添加图片出错");
	                                tinyMCEPopup.close();
	                            }
	                        },
	                        error: function (data, status, e) {
	                            tinyMCEPopup.close();
	                        }
	                    }
                    );
            return false;
        }
        function insertImage(url) {
            var _url = url || $(ed.id + "_theImageUrl").value;
            //ed.execCommand('mceInsertContent', false, '<p style="text-align: center;"><img id="__mce_tmp" /></p>', { skip_undo: 1 });
            //ed.dom.setAttribs('__mce_tmp', { src: _url });
            //ed.dom.setAttrib('__mce_tmp', 'id', '');
            ed.execCommand('mceInsertContent', false, '<p style="text-align: center;"><img src="' + _url + '" /></p>');
            tinyMCEPopup.close();
        }
        function init() {
            ed = tinyMCEPopup.editor;
        }
        tinyMCEPopup.onInit.add(init);
    </script>
</body>
</html>
